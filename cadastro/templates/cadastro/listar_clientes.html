{% extends "cadastro/base.html" %} 
{% block title %}Listagem de Clientes{% endblock %} 
{% block content %} 

<h1>Clientes Cadastrados</h1> 
<table> 
    <thead> 
        <tr> 
            <th>ID</th> 
            <th>Nome</th> 
            <th>Email</th> 
            <th>Ações</th> 
        </tr> 
    </thead> 
<tbody> 

{% for cliente in clientes %} 

<tr> 
    <td>{{ cliente.id }}</td> 
    <td>{{ cliente.nome }}</td> 
    <td>{{ cliente.email }}</td> 
<td>

<a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-editar">Editar</a> 
<a href="{% url 'excluir_cliente' cliente.id %}" class="btn btn-excluir">Excluir</a> 
</td> 

</tr> 

{% endfor %}

</tbody> 
</table> 

{% endblock %}
